<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<div class="topText">
  <h1>Rock-Paper-Scissors Game</h1>
  <h2>Choose your weapon !</h2>
</div>
    <div class="optionBtn">
<button id="rock" class="choicebutton">Rock</button>
<button id="paper" class="choicebutton" >Paper</button>
<button id="scissors" class="choicebutton">Scissors</button>
</div>

<div class="resetContainer">
<button id="reset">Reset game</button>
</div>
<!-- Result RoundRps(rock-paper-scissors) Show Section-->

<div id="resultShows" class="resultShows">


<!-- Show selection -->

<div id="selectionShow" class="selectionShow">

<!-- Counter Section -->

</div>
<div class="countRound" id="countRound">



</div>

</div>


<script>
// quertySelectors-createElement section

const optionBtn = document.querySelectorAll('div.optionBtn button');
const resetBtn = document.querySelector('#reset');

const resultShows = document.querySelector('#resultShows');
const resultShowsS = document.createElement('p');
resultShows.appendChild(resultShowsS)

const selectionShow = document.querySelector('#selectionShow');
const selectionShowS = document.createElement('p');
selectionShow.appendChild(selectionShowS);
const selectionShowS1 = document.createElement('p');
selectionShow.appendChild(selectionShowS1);

const countRoundShow = document.querySelector('#countRound');
const countRoundShowP = document.createElement('p');
countRoundShow.appendChild(countRoundShowP);

const winnerShow = document.createElement('p');
resultShows.appendChild(winnerShow);



resetBtn.addEventListener('click',() => location.reload());
optionBtn.forEach(button => { button.addEventListener('click', getPlayerChoice) });

// computerSelection section

function computerPlay() {
    let myArray = [
  "rock",
  "paper",
  "scissors"
];

let randomItem = myArray[Math.floor(Math.random()*myArray.length)];
return randomItem;
}



let computerSelection = computerPlay(); 
console.log(computerSelection)



// Button event-choice Player 

function getPlayerChoice(e) {
  computerSelection = computerPlay();
  let playerSelection = (e.target.id);
  playerChoice = e.target.textContent.toLowerCase();
  selectionShowS.textContent = "Player selection is " + playerSelection;
  selectionShowS1.textContent = "Computer selection is " + computerSelection;
  roundRps(computerSelection, playerSelection);
  countRoundShowP.textContent = "The computer score is " + scoreComputer + " and your score is " + scorePlayer;
  
}

  

let scorePlayer = 0;
let scoreComputer = 0;


// Function roundRps(rock-paper-scissors) run one round/add score

function roundRps (computerSelection, playerSelection) {
    if (computerSelection === "paper" && playerSelection === "rock") {
      resultShowsS.textContent = "Computer won ! Paper beats Rock!";
      scoreComputer += 1;
    } else if (computerSelection === "rock" && playerSelection === "scissors") {
      resultShowsS.textContent = "Computer won ! Rock beats Scissors!";
      scoreComputer += 1;
    } else if (computerSelection === "scissors" && playerSelection === "paper"){
      resultShowsS.textContent = "Computer won ! Scissors beats Paper!";
      scoreComputer += 1;
    } else if  (computerSelection === "scissors" && playerSelection === "rock") {
      resultShowsS.textContent = "You Won ! Rock beats Scissors! ";
      scorePlayer += 1;
    } else if  (computerSelection === "rock" && playerSelection === "paper") {
      resultShowsS.textContent = "You Won ! Paper beats Rock! ";
      scorePlayer +=1;
    }  else if  (computerSelection === "paper" && playerSelection === "scissors") {
      resultShowsS.textContent = "You Won ! Scissors beats Paper! ";
      scorePlayer += 1;
    } else if (playerSelection === computerSelection ) {
      resultShowsS.textContent = "Equality";
      scorePlayer += 1;
      scoreComputer += 1;
    };

    if (scoreComputer >= 5 ) {
winnerShow.textContent = "Computer have a score of 5, Computer Won !"
} else if (scorePlayer >= 5) {
  winnerShow.textContent = "Player have a score of 5, Player Won !"
}

}





</script>











</body>
</html>
